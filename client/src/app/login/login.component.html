<div>
  <ul style="list-style: none;">
    Couriel :
    <li><input type="email" class="form-control col-md-4" #couriel /></li>
    Mot de passe :
    <li><input type="password" class="form-control col-md-4" #motDePasse /></li>
    <div style="color: red;" *ngIf="loginError">
      Couriel ou mot de passe invalide
    </div>
    <button
      type="button"
      class="btn btn-primary"
      (click)="logIn(couriel.value, motDePasse.value)"
    >
      Log in
    </button>
  </ul>
</div>
